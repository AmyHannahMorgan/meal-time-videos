<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meal Time Videos</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="titlebar">
      <h1>Meal Time Videos</h1>
    </div>

    <div class="bodycontainer">
      <div class="videocontainer" id="5to7">
        <div class="videocontainertitle">
          <h2>5 to 7 minutes</h2>
        </div>
        <div class="videobox">

        </div>

        <div class="videobox">
          <div class="thumbnail">
            <img src="https://i.ytimg.com/vi/qOkZiVlQHMs/hqdefault.jpg"/>
          </div>
          <div class="videoinfo">
            <h3 class="videotitle">Gordon Ramsay Enters A Cooking Challenge | Gordon's Great Escape</h3>
            <div class="ratingbar">

            </div>
          </div>
        </div>
      </div>

      <div class="videocontainer" id="7to10">
        <div class="videocontainertitle">
          <h2>7 to 10 minutes</h2>
        </div>
      </div>

      <div class="videocontainer" id="10to15">
        <div class="videocontainertitle">
          <h2>10 to 15 minutes</h2>
        </div>
      </div>

      <div class="videocontainer" id="15to30">
        <div class="videocontainertitle">
          <h2>15 to 30 minutes</h2>
        </div>
      </div>

      <div class="videocontainer" id="30plus">
        <div class="videocontainertitle">
          <h2>30+ minutes</h2>
        </div>
      </div>
    </div>
    <div class="videobox" id="videoboxtemplate">
      <div class="thumbnail">
        <img src=""/>
      </div>
      <div class="videoinfo">
        <h3 class="videotitle">{video title}</h3>
        <div class="ratingbar">

        </div>
      </div>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
